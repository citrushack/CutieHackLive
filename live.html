<!DOCTYPE html>

<html lang="en">
  <head>

          <h1>Resources</h1>
        </div>
        <div class="judges">
          <h1>Judges</h1>

      <!-- Sponsors -->
      <footer>

      </footer>

    <script src="js/scripts.js"></script>
